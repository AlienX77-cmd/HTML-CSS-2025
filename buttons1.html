<style>
  .Uber {
    background-color: black;
    color: white;
    height: 36px;
    width: 100px;
    border: none;
    margin-right: 10px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  .Uber:hover {
    opacity: 0.8;
  }
  .Amazon {
    background-color: rgb(255, 216, 20);
    color: black;
    height: 36px;
    width: 170px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    transition: background-color 0.15s;
  }
  .Amazon:hover {
    background-color: rgb(230, 195, 17);
  }

  .Github {
    background-color: rgb(46, 164, 79);
    color: white;
    height: 36px;
    width: 100px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 10px;
    transition: box-shadow 0.15s;
  }
  .Github:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .Bootstrap1 {
    background-color: rgb(121, 82, 179);
    color: white;
    height: 36px;
    width: 100px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 5px;
    transition: background-color 0.15s;
  }
  .Bootstrap1:hover {
    background-color: rgb(114, 71, 179);
  }

  .Bootstrap2 {
    background-color: white;
    border-color: rgb(108, 117, 125);
    border-style: solid;
    border-width: 1px;
    border-radius: 3px;
    color: rgb(108, 117, 125);
    font-weight: bold;
    height: 36px;
    width: 100px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .Bootstrap2:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

  .LinkedIn1 {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 36px;
    width: 210px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 5px;
    transition: background-color 0.15s;
  }
  .LinkedIn1:hover {
    background-color: rgb(8, 85, 162);
  }

  .LinkedIn2 {
    background-color: white;
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-radius: 18px;
    border-width: 1px;
    font-weight: bold;
    color: rgb(10, 102, 194);
    height: 36px;
    width: 70px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
  }
  .LinkedIn2:hover {
    background-color: rgb(10, 102, 194);
    color: white;
  }
</style>

<button class="Uber">Request now</button>
<button class="Amazon">Add to Cart</button>
<button class="Github">Sign up</button>
<button class="Bootstrap1">Get started</button>
<button class="Bootstrap2">Download</button>

<p></p>

<button class="LinkedIn1">Apply on company website</button>
<button class="LinkedIn2">Save</button>
